<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="description" content="Get Color Palette"/>
        <title>Get Color Palette</title>
        <link rel="icon" type="image/png" href="./assets/getPalette.svg">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link href="https://unpkg.com/dropzone/dist/dropzone.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="app-explore">
                    <a href="#" target="_blank">Explore Palettes</a>
                </div>
                <div class="app-logo">
                    <img src="assets/getPalette.svg" alt="Logo" width="75" height="75" />
                </div>
                <div class="app-share">
                    <a href="" target="_blank">
                        <i class="fas fa-share"></i>
                        <p>Share</p>
                    </a>
                </div>
            </div>
            <div class="app-body">
                <div id="drop-region">
                    <div class="drop-message">
                        Drag & Drop images or click to upload
                        <!-- <input type="file" id="upload" /> -->
                    </div>
                    <div id="image-preview">
                      <div class="option-buttons">
                        <button class="change-image" type="button">Change Image</button>
                        <button class="remove-image" type="button">Remove Image</button>
                      </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="getPalette" class="get_palette" hidden="true">Get your Palette!</button>
                </div>
            </div>
            <div id="palette-colors" class="palette-colors hidden">
                <div class="dominant-color-generator">
                    <span>DOMINANT COLOR</span>
                </div>
                <div class="color-palette-generator">
                    <span>COLOR PALETTE</span>
                    
                </div>
            </div>
        </div>
        <!-- <script src="../node_modules/colorthief/dist/color-thief.umd.js"></script> -->
        <script type="text/javascript" src="main.js"></script>
        <!-- <script type="text/javascript" src="index.js"></script> -->
    </body>
</html>
